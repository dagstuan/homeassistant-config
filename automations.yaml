- id: '1634676373160'
  alias: Wakeup Soverom
  description: ''
  trigger:
  - platform: event
    event_type: WAKEUP_SOVEROM
  action:
  - service: input_boolean.turn_on
    data: {}
    target:
      entity_id: input_boolean.alarm_triggered_today
  - parallel:
    - sequence:
      - service: light.turn_on
        target:
          entity_id: light.soveromslampe
        data:
          brightness: 0
      - service: light.turn_on
        target:
          entity_id: light.soveromslampe
        data:
          brightness: 255
          transition: 1200
      alias: Fade inn lys på soverom
    - sequence:
      - service: media_player.volume_set
        continue_on_error: true
        target:
          entity_id: media_player.soverom
        data:
          volume_level: 0.07
      - repeat:
          count: '5'
          sequence:
          - if:
            - condition: not
              conditions:
              - condition: device
                device_id: d08f2de88380e738d51d27b9e5747bb8
                domain: media_player
                entity_id: media_player.soverom
                type: is_playing
            then:
            - service: media_player.play_media
              continue_on_error: true
              target:
                entity_id: media_player.soverom
              data:
                media_content_id: FV:2/21
                media_content_type: favorite_item_id
              metadata:
                title: NRK P3
            - delay:
                hours: 0
                minutes: 0
                seconds: 5
                milliseconds: 0
      alias: Slå på Sonos på soverom
  - delay:
      hours: 0
      minutes: 0
      seconds: 30
      milliseconds: 0
  - service: tts.google_translate_say
    continue_on_error: true
    data:
      entity_id: media_player.soverom
      language: 'no'
      message: '{%- macro render_condition(cond) -%}{%- if cond == "cloudy" -%}skyet{%-
        elif cond == "partlycloudy" -%}delvis skyet{%- elif cond == "clearsky" -%}skyfritt{%-
        elif cond == "rain" or cond == "rainy" -%}regn{%- elif cond == "sunny" -%}sol{%-
        elif cond == "clear-night" -%}klar natt{%- elif cond == "snowy" -%}snø{%-
        elif cond == "snowy-rainy" -%}snø og regn{%- else -%}{{ cond }}{%- endif -%}{%-
        endmacro -%}{%- set current_condition = states(''weather.home'') -%}{%- set
        temperature = state_attr(''weather.home'', ''temperature'') -%}{%- set forecast
        = state_attr(''weather.home'', ''forecast'')[0] -%} God morgen! Nå er det
        {{ render_condition(current_condition) }} og {{ temperature }} grader ute.
        I dag blir det {{ render_condition(forecast.condition) }} med temperaturer
        mellom {{ forecast.templow }} og {{ forecast.temperature }} grader. Ha en
        fin dag!'
  - delay:
      hours: 0
      minutes: 9
      seconds: 30
      milliseconds: 0
  - service: scene.turn_on
    target:
      entity_id: scene.stue_og_kjokken_pa
    metadata: {}
    enabled: true
  - delay:
      hours: 1
      minutes: 50
      seconds: 0
      milliseconds: 0
  - service: media_player.media_stop
    data: {}
    target:
      entity_id: media_player.soverom
  mode: restart
