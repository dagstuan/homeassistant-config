  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: han_sensor_power
        - condition: trigger
          id: varmtvannsbereder_on_false
        - condition: trigger
          id: too_much_consumption_current_hour
      sequence:
      - if:
        - condition: state
          entity_id: switch.varmtvannsbereder
          state: 'on'
        then:
        - service: switch.turn_off
          data: {}
          target:
            entity_id: switch.varmtvannsbereder
