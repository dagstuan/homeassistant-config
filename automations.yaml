- id: '1668442394127'
  alias: Vacation mode
  description: ''
  trigger:
  - platform: state
    entity_id:
    - input_boolean.vacation_mode
    to: 'on'
    id: vacation_mode_turned_on
  - platform: state
    entity_id:
    - input_boolean.vacation_mode
    to: 'off'
    id: vacation_mode_turned_off
  - platform: time
    at: input_datetime.vacation_mode_auto_enable
    id: vacation_mode_auto_on
  - platform: time
    at: input_datetime.vacation_mode_auto_off
    id: vacation_mode_auto_off
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: vacation_mode_turned_on
      sequence:
      - service: input_select.select_option
        data:
          option: vacation
        target:
          entity_id:
          - input_select.kontor_temperature_mode
          - input_select.soverom_temperature_mode
          - input_select.stua_temperature_mode
          - input_select.bad_temperature_mode
    - conditions:
      - condition: trigger
        id: vacation_mode_auto_on
      sequence:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.vacation_mode
        data: {}
      - service: notify.mobile_app_dagphone
        data:
          message: Vacation mode was automatically enabled.
    - conditions:
      - condition: trigger
        id: vacation_mode_auto_off
      sequence:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.vacation_mode
        data: {}
      - service: notify.mobile_app_dagphone
        data:
          message: Vacation mode was automatically disabled.
  mode: queued
  max: 10
- id: '1669812228569'
  alias: Water heater
  description: ''
  trigger:
  - platform: state
    entity_id:
    - sensor.varmtvannsbereder_on
    id: varmtvannsbereder_on_true
    to: 'True'
  - platform: state
    entity_id:
    - sensor.varmtvannsbereder_on
    id: varmtvannsbereder_on_false
    to: 'False'
  - platform: time_pattern
    seconds: '0'
    minutes: /15
  - platform: numeric_state
    entity_id: sensor.home_consumption_hourly
    above: 4.7
    id: too_much_consumption_current_hour
  condition:
  - condition: not
    conditions:
    - condition: state
      entity_id: sensor.varmtvannsbereder_on
      state: unavailable
  action:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: han_sensor_power
        - condition: trigger
          id: varmtvannsbereder_on_false
        - condition: trigger
          id: too_much_consumption_current_hour
      sequence:
      - if:
        - condition: state
          entity_id: switch.varmtvannsbereder
          state: 'on'
        then:
        - service: switch.turn_off
          data: {}
          target:
            entity_id: switch.varmtvannsbereder
        - service: notify.mobile_app_dagphone
          data:
            message: Slo av varmtvannsbereder
          enabled: false
    - conditions:
      - condition: state
        entity_id: sensor.varmtvannsbereder_on
        state: 'True'
      - condition: numeric_state
        entity_id: sensor.home_consumption_hourly
        below: 4.7
      sequence:
      - if:
        - condition: state
          entity_id: switch.varmtvannsbereder
          state: 'off'
        then:
        - service: switch.turn_on
          data: {}
          target:
            entity_id: switch.varmtvannsbereder
        - service: notify.mobile_app_dagphone
          data:
            message: Slo på varmtvannsbereder
          enabled: false
  mode: queued
  max: 10
