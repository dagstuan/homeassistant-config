- id: '1612816203699'
  alias: Turn off lights when Apple TV plays movie
  description: ''
  trigger:
  - platform: state
    entity_id:
    - media_player.stua
    to: playing
    for:
      seconds: 2
  condition:
  - condition: and
    conditions:
    - condition: or
      conditions:
      - condition: state
        entity_id: media_player.stua
        attribute: app_id
        state: com.netflix.Netflix
      - condition: state
        entity_id: media_player.stua
        attribute: app_id
        state: com.plexapp.plex
      - condition: state
        entity_id: media_player.stua
        attribute: app_id
        state: com.apple.TVWatchList
      - condition: state
        entity_id: media_player.stua
        attribute: app_id
        state: com.firecore.infuse
    - condition: numeric_state
      entity_id: media_player.stua
      attribute: media_duration
      above: 2500
    - condition: state
      entity_id: input_boolean.lights_dimmed_by_movie_mode
      state: 'off'
  action:
  - service: scene.create
    data:
      scene_id: before_film_stua
      snapshot_entities:
      - light.hjorne
      - light.ikea_lampe
      - light.spisebord
      - light.oy
      - light.spotter
      - light.gang
  - service: adaptive_lighting.set_manual_control
    data:
      entity_id:
      - switch.adaptive_lighting_hjorne
      manual_control: true
  - service: scene.turn_on
    target:
      entity_id: scene.film
    metadata: {}
  - service: input_boolean.turn_on
    data: {}
    target:
      entity_id: input_boolean.lights_dimmed_by_movie_mode
  mode: restart
