'1661806381402':
  alias: TTS and Resume (sonos)
  sequence:
  - service: sonos.snapshot
    data:
      entity_id: '{{ tts_entity }}'
      with_group: true
  - service: media_player.volume_set
    data:
      entity_id: '{{ tts_entity }}'
      volume_level: 0.35
    enabled: false
  - service: tts.google_translate_say
    data:
      entity_id: '{{ tts_entity }}'
      language: '{{ language }}'
      message: '{{ message }}'
  - delay: 1
  - alias: Wait until media player is paused
    wait_template: '{{ is_state(tts_entity, ''paused'') }}'
  - service: media_player.volume_set
    data:
      entity_id: '{{ tts_entity }}'
      volume_level: '{{ mediaplayer_volume_level }}'
    enabled: false
  - service: sonos.restore
    data:
      entity_id: '{{ tts_entity }}'
      with_group: true
  icon: mdi:microphone-message
  variables:
    mediaplayer_volume_level: '{{ state_attr(tts_entity,''volume_level'') }}'
  mode: single
set_kontor_preferred_temperature:
  alias: Set kontor preferred temperature
  use_blueprint:
    path: set_preferred_temperature.yaml
    input:
      preferred_temperature_entity: input_number.climate_kontor_preferred_temperature
      comfort_temperature_entity: input_number.climate_kontor_comfort_temperature
      sleep_temperature_entity: input_number.climate_kontor_sleep_temperature
      away_temperature_entity: input_number.climate_kontor_away_temperature
  mode: single
